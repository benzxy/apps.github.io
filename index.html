<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Dashboard</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Grid layout for content blocks */
        .content-blocks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 600px;
        }

        .content-block {
            background-color: #5865f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }

        .content-block:hover {
            background-color: #4752c4;
        }

        .content-block i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content-block span {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Educational Dashboard</h1>
    <div class="content-blocks">
        <a href="https://schoology.com" target="_blank" class="content-block">
            <i class="fas fa-school"></i>
            <span>Schoology</span>
        </a>
        <a href="https://ixl.com" target="_blank" class="content-block">
            <i class="fas fa-brain"></i>
            <span>IXL</span>
        </a>
        <a href="https://drive.google.com" target="_blank" class="content-block">
            <i class="fab fa-google-drive"></i>
            <span>Google Drive</span>
        </a>
        <a href="https://classroom.google.com" target="_blank" class="content-block">
            <i class="fas fa-chalkboard-teacher"></i>
            <span>Google Classroom</span>
        </a>
    </div>
</body>
</html>
